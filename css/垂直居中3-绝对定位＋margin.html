<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中3-绝对定位＋margin</title>
    <style>
        .father {
            position: relative;
        }
        .son {
            /*position: absolute;*/
            position: fixed;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            margin-left: -100px;
            margin-top: -100px;
            background: orange;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            垂直居中3-绝对定位＋margin
        </div>
    </div>

</body>
</html>
