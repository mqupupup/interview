<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应多栏布局</title>
    <style>
        body {
            width: 300px;
            position: relative;
        }

        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }

        .main {
            height: 160px;
            background: #fcc;
            /*可以通过触发main生成BFC，以此适应两栏布局*/
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="aside"></div>
    <div class="main"></div>

</body>
</html>
